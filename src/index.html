<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Facebook - log in or sign up</title>
  <link rel="shortcut icon" href="/fbico.ico" />

</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14"><img src="/fb.svg" alt="" class="w-80">
    <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p></div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
      <input type=" text" placeholder="Email adress or phone number" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600">
      <input type=" password" placeholder="Password" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 ">
      <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700">Log in</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten Password?</span>
      <hr class="my-2">
      <button class="bg-green-600 text-white py-3 my-2 rounded-md  w-fit px-4 mx-auto hover:bg-green-700 ">Create New Account</button>

    </div>
    <span class="absolute -bottom-1 text-sm "><span class="font-bold hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or business.</span>
  </div>
</body>
</html>
